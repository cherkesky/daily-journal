<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles/journal.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Daily Journal</h1>

  <form action="" class="container">
    <br>
    <fieldset>
      <label for="journalDate">Date Of Entry</label>
      <input type="date" name="journalDate" id="journalDate">
    </fieldset>
    <fieldset>
      <label for="concept">Concept covered</label>
      <input type="text" name="concept" id="concept">
    </fieldset>
    <fieldset>
      <label for="journalEntry">Journal Entry</label>
      <textarea id="journalEntry" rows="4" cols="40"> </textarea>
    </fieldset>
    <fieldset>
      <label for="journalMood">Mood for the day</label>
      <select name="journalMood" id="journalMood">
        <option value="pumped">Pumped!</option>
        <option value="happy">Happy</option>
        <option value="netural">Netural</option>
        <option value="stressed">Stressed</option>
        <option value="sad">Sad</option>
      </select>
    </fieldset>
    <br>
    <button type="submit" value="record">Record Journal Entry</button>
    <br>
  </form>

  <script src="./scripts/journal.js"></script>
</body>

</html>
